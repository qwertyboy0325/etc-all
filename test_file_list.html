<!DOCTYPE html>
<html>
<head>
    <title>文件列表測試</title>
</head>
<body>
    <h1>文件列表測試</h1>
    <button onclick="testFileList()">測試文件列表 API</button>
    <div id="result"></div>

    <script>
        async function testFileList() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '載入中...';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/files', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>成功！找到 ${data.length} 個文件：</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>錯誤：</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
